<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cars Trivia - Test Your Knowledge!</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Cars Trivia!</h1>
      <h2>Can you cross the finish line?</h2>
    </header>
    <main>
      <div class="main">
        <section class="score-header">
          <button class="reset">RESTART GAME</button>
          <span class="score"
            ><img class="flag" src="images/flag.webp" />SCORE:
            <span class="current-score">0</span>/10</span
          >
        </section>
        <section class="headline">
          <h3 class="question">
            Welcome to a trivia game all about random car facts! Show off your
            skills and go for 10/10, or simply grow your knowledge along the
            way. Most importantly though, have fun!
          </h3>
        </section>
        <section id="answers">
          <ul class="answer-list" id="ul"></ul>
        </section>
        <section class="starting-line">
          <h4>Are you ready to get started?</h4>
          <span><button class="start">START</button></span>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
